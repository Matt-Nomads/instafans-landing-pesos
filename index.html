<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instafans Campaign Landing</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #ff4ecb 0%, #6c2eb7 100%);
      min-height: 100vh;
      color: #fff;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      background: url('https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=1200&q=80') center/cover no-repeat;
      position: relative;
      text-align: center;
    }
    .hero::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(108, 46, 183, 0.6);
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      padding: 3rem 1rem;
    }
    .hero h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #fff;
      text-shadow: 0 2px 16px #0002;
    }
    .hero p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      color: #fff;
      text-shadow: 0 2px 8px #0002;
    }
    .cta-btn {
      background: linear-gradient(90deg, #ff4ecb 0%, #6c2eb7 100%);
      color: #fff;
      font-size: 1.2rem;
      font-weight: 700;
      border: none;
      border-radius: 32px;
      padding: 1rem 2.5rem;
      cursor: pointer;
      box-shadow: 0 4px 24px #6c2eb766;
      transition: background 0.2s, transform 0.2s;
    }
    .cta-btn:hover {
      background: linear-gradient(90deg, #6c2eb7 0%, #ff4ecb 100%);
      transform: scale(1.05);
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: #fff;
      color: #222;
      border-radius: 18px;
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 400px;
      width: 90vw;
      box-shadow: 0 8px 40px #6c2eb799;
      position: relative;
      animation: popin 0.3s;
    }
    @keyframes popin {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .close-btn {
      position: absolute;
      top: 1rem; right: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #6c2eb7;
      cursor: pointer;
    }
    .modal-content h2 {
      margin-top: 0;
      font-size: 2rem;
      color: #6c2eb7;
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1.2rem;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.4rem;
      color: #6c2eb7;
    }
    input[type="text"], input[type="email"], select, textarea {
      width: 100%;
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #d1c4e9;
      font-size: 1rem;
      font-family: inherit;
      margin-bottom: 0.2rem;
      background: #f3eaff;
      color: #222;
      box-sizing: border-box;
    }
    textarea {
      min-height: 60px;
      resize: vertical;
    }
    .creator-type {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
    }
    .creator-type label {
      color: #222;
      font-weight: 500;
      margin-bottom: 0;
    }
    .submit-btn {
      width: 100%;
      background: linear-gradient(90deg, #ff4ecb 0%, #6c2eb7 100%);
      color: #fff;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 32px;
      padding: 0.9rem 0;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.2s, transform 0.2s;
    }
    .submit-btn:hover {
      background: linear-gradient(90deg, #6c2eb7 0%, #ff4ecb 100%);
      transform: scale(1.03);
    }
    @media (max-width: 600px) {
      .hero h1 { font-size: 2rem; }
      .modal-content { padding: 1.2rem 0.5rem; }
    }
  </style>
</head>

  <script>
    // Modal open/close logic
    const openModalBtn = document.getElementById('openModalBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const modal = document.getElementById('signupModal');
    openModalBtn.onclick = () => modal.classList.add('active');
    closeModalBtn.onclick = () => modal.classList.remove('active');
    window.onclick = (e) => {
      if (e.target === modal) modal.classList.remove('active');
    };
    // Demo form submission
